      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 resourcemanager:8088 datanode1:9864 datanode2:9864 datanode3:9864 datanode4:9864 datanode5:9864 "
    volumes:
      - hadoop_historyserver:/hadoop/yarn/timeline
    env_file:
      - ../hadoop.env
  datanode1:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode1
    restart: always
    volumes:
      - hadoop_datanode1:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ../hadoop.env
